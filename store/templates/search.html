<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Results</title>
    <style>
        body, h1, h2, p, ul, li, img {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #131921;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 1.5em;
        }

        main {
            flex: 1;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 10px;
        }

        p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        ul {
            list-style: none;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        li {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
            padding: 15px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        img {
            max-width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        h2 {
            font-size: 1.3em;
            margin: 10px 0;
        }

        p {
            color: #555;
            margin: 5px 0;
        }

        .price {
            font-weight: bold;
            color: #e60023; /* Highlight price color */
        }

        .no-products {
            text-align: center;
            font-size: 1.2em;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <h1>Product</h1>
    </header>
    <main>
        <p>Showing results for: "{{ query }}"</p>

        {% if products %}
            <ul>
                {% for product in products %}
                    <li>
                        <img src="{% if product.image %}{{ product.image.url }}{% endif %}" alt="{{ product.name }}">
                        <h2>{{ product.name }}</h2>
                        <p>{{ product.description }}</p>
                        <p class="price">Price: {{ product.price }}</p>
                    </li>
                {% endfor %}
            </ul>
        {% else %}
            <p class="no-products">No products found.</p>
        {% endif %}
    </main>
</body>
</html>
